<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JCH8HZW38B"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JCH8HZW38B');
</script>
</head>
<body>
    <ul class="flying-chars"></ul>

    <div class="container">
        <div class="language-switcher">
            <a href="#" data-lang-code="en">EN</a>
            <a href="#" data-lang-code="ua">UA</a>
            <a href="#" data-lang-code="ro">RO</a>
        </div>
        <header>
            <h1 data-lang-key="formTitle">Feedback Form</h1>
            <!-- NOU: Textul de anunț adăugat aici! Sorry! This page is being updated/modified.-->
            <p class="update-notice" data-lang-key="updateNotice">Please fill out the Feedback form to contact the site author</p>
        </header>
        
        <form id="feedbackForm" action="https://formspree.io/f/mgvlwkdw" method="POST">
            <div class="form-group">
                <label for="name" data-lang-key="nameLabel">Name:</label>
                <input type="text" id="name" name="name">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email" data-lang-key="emailLabel">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="message" data-lang-key="messageLabel">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <div class="error-message"></div>
            </div>

            <div class="form-group" id="recaptcha-container">
                <!-- ATENȚIE: Tema reCAPTCHA a fost schimbată în 'dark' pentru noul fundal -->
                <div class="g-recaptcha" 
                     data-sitekey="6Ld3irArAAAAAOZZzOR6Q7OVQfGZlMOOPHUu480T"
                     data-theme="dark"></div>
                <div class="error-message"></div>
            </div>

            <button type="submit" data-lang-key="submitButton">Send Feedback</button>
        </form>
        
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
